<div>
    <form *ngIf="form" [formGroup]="form">
        <div class="flex flex-column gap-2">
            <label for="firstName">FirstName</label>
            <input pInputText id="firstName" aria-describedby="username-help" formControlName="firstName" />
            <small id="firstName-help">Enter your firstName here.</small>
        </div>

        <div class="flex flex-column gap-2">
            <label for="lastName">LastName</label>
            <input pInputText id="lastName" aria-describedby="lastName-help" formControlName="lastName" />
            <small id="lastName-help">Enter your lastName here.</small>
        </div>

        <div class="flex flex-column gap-2">
            <label for="email">Email</label>
            <input pInputText id="email" aria-describedby="email-help" formControlName="email" />
            <small id="email-help">Enter your email here.</small>
        </div>

        <div class="flex flex-column gap-2">
            <label for="age">Age</label>
            <input pInputText id="age" aria-describedby="age-help" formControlName="age" />
            <small id="age-help">Enter your age here.</small>
        </div>

        <div class="flex flex-column gap-2">
            <label for="job">Job</label>
            <input pInputText id="job" aria-describedby="job-help" formControlName="job" />
            <small id="job-help">Enter your job here.</small>
        </div>

        <div class="flex flex-column gap-2">
            <label for="job">Adresse</label>
            <p-autoComplete formControlName="adresse" [dropdown]="true" [suggestions]="filteredCountries" (onKeyUp)="getCoutry(form?.controls['adresse']?.value)" (completeMethod)="filterCountry($event)" field="name"></p-autoComplete>
            <small id="job-help">Enter your job here.</small>
        </div>

        <div *ngIf="isCreate" class="flex flex-column gap-2">
            <label for="password">Password</label>
            <input pInputText id="password" aria-describedby="password-help" formControlName="password" />
            <small id="password-help">Enter your password here.</small>
        </div>

        <span class="p-buttonset">
            <p-button pRipple label="Save" icon="pi pi-check" (onClick)="onSave()"></p-button>
            <p-button pRipple label="Delete" icon="pi pi-trash" (onClick)="onDelete()" ></p-button>
            <p-button pRipple label="Cancel" icon="pi pi-times"  (onClick)="onCancel()"></p-button>
        </span>
    </form>
</div>
